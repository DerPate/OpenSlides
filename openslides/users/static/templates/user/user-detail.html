<h1>{{ user.get_short_name() }}</h1>

<div id="submenu">
    <a ng-href="user" class="btn btn-sm btn-default">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        {{ gettext('Back to overview') }}
    </a>
</div>

<div class="user_details form-group">
    <fieldset>
        <legend>{{ gettext('Personal data') }}</legend>
        <label>{{ gettext('Structure level') }}</label>
            {{ user.structure_level }}
        <label>{{ gettext('Groups') }}</label>
            TODO
        <label>{{ gettext('About me') }}</label>
            {{ user.about_me }}
    </fieldset>

    <!-- TODO: manage permission only -->
    <fieldset>
        <legend>{{ gettext('Administrative data') }}</legend>
        <label>{{ gettext('Username') }}</label>
            {{ user.username }}
        <label>{{ gettext('Comment') }}</label>
            {{ user.comment }}
        <label>{{ gettext('Last login') }}</label>
            {{ user.last_login }}
    </fieldset>
